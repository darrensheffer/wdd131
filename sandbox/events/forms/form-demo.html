<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html">
        <p>
            <label for="fullName">Full Name:</label>
            <input type="text" name="fullName" id="fullName" placeholder="Enter your full name" required>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </p>
        <p>
            <label for="address">Address:</label>
            <textarea name="address" id="address" required></textarea>
        </p>
        <p>
            <label for="paymentMethod">Payment Method</label>
            <select name="paymentMethod" id="paymentMethod" required>
                <option value="">Select a payment method</option>
                <option value="creditCard">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>
        </p>
        <p class="hide">
            <label for="creditCardNumber">Credit Card Number:</label>
            <input type="number" name="creditCardNumber" id="creditCardNumber" pattern="[0-9]{16}" required>
        </p>
        <p class="hide">
            <label for="payPalUsername">PayPal Username:</label>
            <input type="text" name="payPalUsername" id="payPalUsername">
        </p>
        <button>Submit</button>
      </form>
    </main>
  </body>
</html>
